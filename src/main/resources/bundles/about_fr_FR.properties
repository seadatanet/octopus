about.title=Convertisseur de formats SeaDataNet (SDN)
#about.desc=OCTOPUS est un outil unique qui permet de nombreuses conversions de formats SeaDataNet.\n\nOCTOPUS permet les conversions suivantes :\n\t\u2022 MedAtlas non SDN vers MedAtlas SDN\n\t\u2022 MedAtlas non SDN vers ODV SDN\n\t\u2022 MedAtlas non SDN vers NetCDF SDN (CFPOINT)\n\t\u2022 MedAtlas SDN vers ODV SDN\n\t\u2022 MedAtlas SDN vers NetCDF SDN\n\t\u2022 ODV SDN vers NetCDF SDN\n\nEt pour les donn\u00E9es de g\u00E9ophysique marine:\n\t\u2022 MGDv81 vers ODV SDN\n\t\u2022 MGDv98 vers ODV SDN\n\nOCTOPUS permet aussi:\n\t\u2022 de transformer un fichier multi-stations vers 1 \u00e0 n fichiers mono-station\n\t\u2022 d'extraire 1 \u00e0 n stations d'un fichier multi-stations \n\t\tet de les exporter vers un autre fichier multi-stations ou vers 1 \u00e0 n fichiers mono-station\n\t\u2022 de v\u00E9rifier la conformit\u00E9 des formats MedAtlas SDN et ODV SDN\n\t\u2022 de g\u00E9n\u00E9rer la "coupling table" pour SDN