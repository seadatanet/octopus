about.title=SeaDataNet (SDN) format converter
#about.desc=Octopus is a multiformat splitter & converter tool for SeaDataNet format.\nIt is a unique and ergonomic tool for many format conversions.\n\nThe following conversions are possible with Octopus:\n\t\u2022 Non SDN MedAtlas to SDN MedAtlas\n\t\u2022 Non SDN MedAtlas to SDN ODV\n\t\u2022 Non SDN MedAtlas to SDN NetCDF\n\t\u2022 SDN MedAtlas to SDN ODV\n\t\u2022 SDN MedAtlas to SDN NetCDF\n\t\u2022 SDN ODV to SDN NetCDF\n\nAnd for marine geophysical data:\n\t\u2022 MGDv81 to SDN ODV\n\t\u2022 MGDv98 to SDN ODV\n\nOctopus also allows :\n\t\u2022 to split a multistation file into monostation ones\n\t\u2022 to extract 1 to n stations from a multistation file and export them\n\t\tinto another multistation file or several monostation ones\n\t\u2022 to check the compliancy of MedAtlas and ODV format\n\t\u2022 to generate the SDN coupling table\n\t